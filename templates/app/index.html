<div
        id="snippetContent">
    <link
            rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <div
            class="container light-style flex-grow-1 container-p-y"><h4 class="font-weight-bold py-3 mb-4"> Account
        settings</h4>
        <div
                class="card overflow-hidden">
            <div
                    class="row no-gutters row-bordered row-border-light">
                <div
                        class="col-md-3 pt-0">
                    <div
                            class="list-group list-group-flush account-settings-links"><a
                            class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a> <a
                            class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a> <a
                            class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Info</a> <a
                            class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-social-links">Social links</a> <a
                            class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-connections">Connections</a> <a
                            class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-notifications">Notifications</a></div>
                </div>
                <div>
                    <form action="{% url 'form' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-md-9">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="account-general">
                                    <div
                                            class="card-body media align-items-center"><img
                                            src="https://bootdey.com/img/Content/avatar/avatar1.png" alt=""
                                            class="d-block ui-w-80">
                                        <div
                                                class="media-body ml-4"><label
                                                class="btn btn-outline-primary"> Upload new photo <input
                                                type="file" class="account-settings-fileinput" name="image"> </label> &nbsp;
                                            <button
                                                    type="button" class="btn btn-default md-btn-flat">Reset
                                            </button>
                                            <div
                                                    class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size
                                                of
                                                800K
                                            </div>
                                        </div>
                                    </div>
                                    <hr
                                            class="border-light m-0">
                                    <div
                                            class="card-body">
                                        <div
                                                class="form-group"><label
                                                class="form-label">Username</label> <input
                                                type="text" class="form-control mb-1" value="nmaxwell"
                                                name="username">
                                        </div>
                                        <div
                                                class="form-group"><label
                                                class="form-label">Name</label> <input
                                                type="text" class="form-control" value="Nelle Maxwell" name="name">
                                        </div>
                                        <div
                                                class="form-group"><label
                                                class="form-label">E-mail</label> <input
                                                type="text" class="form-control mb-1" value="nmaxwell@mail.com"
                                                name="email">
                                            <div
                                                    class="alert alert-warning mt-3"> Your email is not confirmed.
                                                Please
                                                check
                                                your inbox.<br> <a
                                                        href="javascript:void(0)">Resend confirmation</a></div>
                                        </div>
                                        <div
                                                class="form-group"><label
                                                class="form-label">Company</label> <input
                                                type="text" class="form-control" value="Company Ltd."
                                                name="company">
                                        </div>
                                        <div class="text-right mt-3">
                                            <button
                                                    type="submit" class="btn btn-primary">Save changes
                                            </button>&nbsp;
                                            <button
                                                    type="button" class="btn btn-default">Cancel
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">body {

    margin-bottom: 0;
}

    border-color: #26B4FF;
    background: transparent;
